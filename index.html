<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Temperature converter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>Temperature Converter</h2>
    <p>Type a value in the Celsius field to convert the value to Fahrenheit:</p>

    <p>
        <label>Celsius</label>
        <input id="inputCelsius" type="number" placeholder="Celsius" oninput="tempConverter(this.value)" onchange="tempConverter(this.value)">
    </p>
    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
    <p>Kelvin: <span id="outputKelvin"></span></p>
</body>
</html>
